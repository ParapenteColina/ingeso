<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estadísticas - Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="stats-container">
            
            <h1 class="page-title">Resumen del Negocio</h1>

            <div class="stats-grid">
                
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Ventas Totales</h3>
                        <p id="total-ventas" class="stat-number">Cargando...</p>
                    </div>
                    <div class="stat-icon icon-sales">
                        <i class="fa-solid fa-sack-dollar"></i>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Pedidos Realizados</h3>
                        <p id="total-pedidos" class="stat-number">0</p>
                    </div>
                    <div class="stat-icon icon-orders">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Clientes Registrados</h3>
                        <p id="total-clientes" class="stat-number">0</p>
                    </div>
                    <div class="stat-icon icon-users">
                        <i class="fa-solid fa-users"></i>
                    </div>
                </div>

            </div>

            <div class="low-stock-section">
                <h2>⚠️ Alerta: Productos con Stock Bajo (Menos de 5)</h2>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Stock Actual</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="low-stock-body">
                        </tbody>
                </table>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    
    <script src="js/main.js"></script> 
    
    <script src="js/stats.js"></script> 

</body>
</html>
