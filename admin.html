<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - FigurasPRO</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <a href="index.html">FIGURASPRO</a>
        </div>
        <nav class="main-nav">
            <a href="admin.html">Panel de Control</a>
        </nav>
        <div class="header-actions">
        </div>
    </header>

    <main class="admin-dashboard">

        <section class="form-container">
            <h2>A침adir Nuevo Producto</h2>
            <form id="form-nuevo-producto">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci칩n:</label>
                    <textarea id="descripcion" rows="4" required></textarea>
                </div>
                
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="precio">Precio (CLP):</label>
                        <input type="number" id="precio" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="descuento">Descuento (%):</label>
                        <input type="number" id="descuento" min="0" max="100" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="imagen">URL de la Imagen:</label>
                    <input type="url" id="imagen" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-plus"></i> A침adir Producto
                </button>
                <div id="feedback-message-add"></div>
            </form>
        </section>

        <section class="table-container">
            <h2>Gestionar Productos</h2>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-productos-body">
                </tbody>
            </table>
        </section>

    </main>

    <div id="modal-editar-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Editar Producto</h2>
            <form id="form-editar-producto">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" required>
                </div>
                <div class="form-group">
                    <label for="edit-descripcion">Descripci칩n:</label>
                    <textarea id="edit-descripcion" rows="4" required></textarea>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="edit-precio">Precio (CLP):</label>
                        <input type="number" id="edit-precio" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-stock">Stock:</label>
                        <input type="number" id="edit-stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-descuento">Descuento (%):</label>
                        <input type="number" id="edit-descuento" min="0" max="100" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-imagen">URL de la Imagen:</label>
                    <input type="url" id="edit-imagen" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btn-cancelar-edicion">Cancelar</button>
                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-save"></i> Guardar Cambios
                    </button>
                </div>
                <div id="feedback-message-edit"></div>
            </form>
            <button class="modal-close" id="btn-cerrar-modal-x">&times;</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
