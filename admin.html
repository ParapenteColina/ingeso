<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - FigurasPRO</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="admin-dashboard" style="margin-top: 100px;">

        <section class="form-container">
            <h2>Añadir Nuevo Producto</h2>
            <form id="form-nuevo-producto">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" rows="4" required></textarea>
                </div>
                
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="precio">Precio (CLP):</label>
                        <input type="number" id="precio" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="descuento">Descuento (%):</label>
                        <input type="number" id="descuento" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <input type="text" id="categoria" placeholder="Ej: Marvel, Star Wars" required>
                </div>

                <div class="form-group">
                    <label for="imagen-archivo">Imagen del Producto:</label>
                    <input type="file" id="imagen-archivo" accept="image/*" required>
                    <small style="color: #666;">Formatos: JPG, PNG, WEBP</small>
                </div>
                
                <button type="submit" class="submit-btn" id="btn-add-submit">
                    <i class="fa-solid fa-plus"></i> Añadir Producto
                </button>
                <div id="feedback-message-add"></div>
            </form>
        </section>

        <section class="table-container">
            <h2>Gestionar Productos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio (Oferta)</th> <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
            <tbody id="lista-productos-body">
                </tbody>
            </table>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <div id="modal-editar-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Editar Producto</h2>
            <form id="form-editar-producto">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" required>
                </div>
                <div class="form-group">
                    <label for="edit-descripcion">Descripción:</label>
                    <textarea id="edit-descripcion" rows="4" required></textarea>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="edit-precio">Precio (CLP):</label>
                        <input type="number" id="edit-precio" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-stock">Stock:</label>
                        <input type="number" id="edit-stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-descuento">Descuento (%):</label>
                        <input type="number" id="edit-descuento" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-categoria">Categoría:</label>
                    <input type="text" id="edit-categoria" required>
                </div>

                <div class="form-group">
                    <label>Imagen Actual:</label>
                    <img id="edit-preview-img" src="" style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px; display: block; margin-bottom: 10px;">
                    
                    <label for="edit-imagen-archivo">Cambiar Imagen (Opcional):</label>
                    <input type="file" id="edit-imagen-archivo" accept="image/*">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btn-cancelar-edicion">Cancelar</button>
                    <button type="submit" class="submit-btn" id="btn-edit-submit">
                        <i class="fa-solid fa-save"></i> Guardar Cambios
                    </button>
                </div>
                <div id="feedback-message-edit"></div>
            </form>
            <button class="modal-close" id="btn-cerrar-modal-x">&times;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
